<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WhatsApp Simples</title>

     <!-- Favicon -->
     <link rel="icon" href="img/icone.jpeg" type="icon">

     <!--bootstrap-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
     <!-- googleapis -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <!-- Header com Menu e Logo -->
     <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="ccontainer">
                <a class="navbar-brand mx-auto" href="">
                    <img src="img/All Inclusive.png" alt="Logo" class="logo">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#banner">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">Portfólio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contato</a></li>
                        <li class="nav-item"><a class="btn btn-primary login-btn" href="#create-account">Login</a></li>
                    </ul>
                </div>

                <!-- icone -->
                <div class="header-toggle">
                    <i id="toggleTheme" class="bi bi-sun"> </i>
                </div>
            </div>
            
        </nav>

        
    </header>

    
     <!-- Contêiner Principal -->
     <div class="container">
        <!-- Lista de Contatos -->
        <div class="contacts">
            <div class="contact">
                <img src="https://via.placeholder.com/50" alt="Foto de Contato" class="contact-photo">
                <div class="contact-name">Contato 1</div>
            </div>
            <div class="contact">
                <img src="https://via.placeholder.com/50" alt="Foto de Contato" class="contact-photo">
                <div class="contact-name">Contato 2</div>
            </div>
            <div class="contact">
                <img src="https://via.placeholder.com/50" alt="Foto de Contato" class="contact-photo">
                <div class="contact-name">Contato 3</div>
            </div>

            <div class="contact">
                <img src="https://via.placeholder.com/50" alt="Foto de Contato" class="contact-photo">
                <div class="contact-name">Contato 3</div>
            </div>

            <div class="contact">
                <img src="https://via.placeholder.com/50" alt="Foto de Contato" class="contact-photo">
                <div class="contact-name">Contato 3</div>
            </div>

            <div class="contact">
                <img src="https://via.placeholder.com/50" alt="Foto de Contato" class="contact-photo">
                <div class="contact-name">Contato 3</div>
            </div>
            <!-- Adicione mais contatos conforme necessário -->
        </div>

        <!-- Caixa de Chat -->
        <div class="chat">
            <!-- Cabeçalho do Chat -->
            <div class="chat-header">
                <img src="https://via.placeholder.com/50" alt="Foto do Contato" class="chat-photo">
                <span class="chat-name">Nome do Contato</span>
            </div>

            <!-- Caixa de Mensagens -->
            <div class="messages" id="messages">
                <div class="message received">
                    <p>Olá! Como posso ajudar você?</p>
                </div>
                <div class="message sent">
                    <p>Oi! Gostaria de saber mais sobre os serviços.</p>
                </div>
                <!-- Mais mensagens podem ser adicionadas dinamicamente -->
            </div>

            <!-- Caixa de Entrada de Mensagem -->
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem..." onkeydown="if(event.key === 'Enter'){sendMessage()}">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>© 2024 All Inclusive - Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
